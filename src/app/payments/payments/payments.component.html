
<mat-card>
  <mat-toolbar color="primary">
    <span>Pagamentos Dispon√≠veis</span>
  </mat-toolbar>
  <div *ngIf="payments$ | async as payments; else loading ">
    <table mat-table [dataSource]="payments" class="mat-elevation-z">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let payment"> {{ payment.id }} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let payment"> {{ payment.name }} </td>
      </ng-container>
      <ng-container matColumnDef="formaPg">
        <th mat-header-cell *matHeaderCellDef> Forma de Pagamento </th>
        <td mat-cell *matCellDef="let payment"> {{ payment.formaPg }} </td>
      </ng-container>
      <ng-container matColumnDef="statusPg">
        <th mat-header-cell *matHeaderCellDef> Status de Pagamento </th>
        <td mat-cell *matCellDef="let payment"> {{ payment.statusPg }} </td>
      </ng-container>
      <ng-container matColumnDef="datePgAgends">
        <th mat-header-cell *matHeaderCellDef> Data de Pagamento </th>
        <td mat-cell *matCellDef="let payment"> {{ payment.datePgAgends }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
